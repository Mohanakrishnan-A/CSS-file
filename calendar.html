<!DOCTYPE html><html>
    <head>
        <title>Calendar</title>
        <style>
            h1{
                color: rgba(0, 0, 225, 1);
            }
        </style>
        

    </head>
    <body>
        <h1 id="date">
            <script type="text/javascript">
                n=new Date();
                y = n.getFullYear();
                m = n.getMonth() +1;
                d = n.getDate();
                
                document.getElementById("date").innerHTML = y + "/" + m + "/" +d+ "<br>" ;
               // var time=new Date();
               document.write("Time = " +n+"<br>")
                           </script>
           
        </h1>
    </body>
</html>

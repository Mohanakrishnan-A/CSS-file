<!DOCTYPE html>
<html>
    <head>
        <title>While loop</title>
        <script type="text/javascript">
            function Hello(){
                var i;
                document.write("Before while");
                i=10;
                while(i<10){
                    document.write("Inside while loop");
                    i=i+1;
                }
            }
        </script>
    </head>
    <body>
        <input type="button" value="click" onclick="Hello()"/>
    </body>
</html>

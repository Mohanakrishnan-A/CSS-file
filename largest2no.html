<!DOCTYPE html>
<html>
    <head>
        <title>Largest number</title>
        <script type="text/javascript">
            function largestTwo(){
                var n1;
                var n2;
                n1=parseInt(document.getElementById("num1").value);
                n2=parseInt(document.getElementById("num2").value);

                if(n1>n2){
                    document.write(n1+" is greater than "+n2);
                }
                else{
                    document.write(n2+" is greater than "+n1);
                }

            }
        </script>
    </head>
    <body>
        Number1:<input type="number" id="num1"/><br>
        Number2:<input type="number" id="num2"/><br>
        <input type="button" value="largest" onclick="largestTwo()"/>

    </body>

</html>

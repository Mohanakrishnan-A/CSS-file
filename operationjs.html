<!DOCTYPE html>
<html>
    <head>
        <title>Addition</title>
        <script type="text/javascript">
            function Add(){
                var a,b,s;
                a=25;
                b=35;
                s=a+b;
                document.write("sum="+s);
            }
            function Sub(){
                var x,y,d;
                x=60;
                y=35;
                d=x-y;
                document.write("Difference="+d);
            }
            function Mul(){
                var x,y,d;
                x=10;
                y=35;
                d=x*y;
                document.write("Multiplication="+d);
            }
            function Div(){
                var x,y,d;
                x=60;
                y=15;
                d=x/y;
                document.write("Division="+d);
            }

        </script>
    </head>
    <body>
        <input type="button" value="Addition" onclick="Add()"/><br>
        <input type="button" value="Subraction" onclick="Sub()"/><br>
        <input type="button" value="Multiplication" onclick="Mul()"/><br>
        <input type="button" value="Division" onclick="Div()"/><br>
        </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Arrayex</title>
        <script type="text/javascript">
            function arrayfunc(){
                var fruits=["Banana","Apple","Orange","Pineapple"];
                for(var fruit of fruits)
                document.write(fruit+"<br>");
            }
            </script>
    </head>
    <body>
        <p align="center">HTML Page</p>
        <input type="button" value="Click" onclick="arrayfunc()"/>
    </body>
</html>

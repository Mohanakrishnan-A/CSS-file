<!DOCTYPE html>
<html>
    <head>
        <title>CSS ID SELECTOR</title>
        <style>
            *{
                text-transform: uppercase;
            }
            #moh{
                color: crimson;
                font-size: large;
                font-family: inherit;
            }
            .n{
                color: darkmagenta;
                
                font-family: sans-serif;
            }
            .p{
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <h1 id="moh">ID Selector used</h1> <!--id selector can be used only once-->
        <h1 class="n p">My another heading without ID</h1> <!--class selector can be applied more than one-->
        <p id="moh">
            Paragraph Tag
        </p>
    </body>
</html>

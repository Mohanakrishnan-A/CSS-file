<!DOCTYPE html>
<html>
<head><title>Javascript Arrays</title>
<script type="text/javascript">
function arrayfunc()
{
var  fruits=["Banana","Apple","Mango","pineapple"];
 var i; 
console.log("before for loop");
 fruits.push("Papaya");
 document.write("push method adds element at the last " +fruits +"<br>");
  fruits.unshift("Pomogranate");
document.write("unshift  method adds element at the begining " +fruits +"<br>");
}
</script>
</head>
<body>
<p> HTML page</p><br>
<input type="button" value="click" onclick="arrayfunc()"/>
</body>
</html>
